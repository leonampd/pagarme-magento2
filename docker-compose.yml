version: '3.0'
services:
  magento:
    image: alexcheng/magento2:2.1
    ports:
      - "80:80"
    links:
      - db
    env_file:
      - .env
    volumes:
      - .:/var/www/html/app/code/Magento/SamplePaymentGateway
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - .env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8580:80"
    links:
      - db
volumes:
  db-data:
